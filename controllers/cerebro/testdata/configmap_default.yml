apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    cerebro.k8s.webcenter.fr: "true"
  labels:
    cluster: test
    cerebro.k8s.webcenter.fr: "true"
    label1: value1
  name: test-config-cb
  namespace: default
data:
  log4j.yml: |
    log.test: test
  application.conf: |
    play.ws.ssl.loose.acceptAnyCertificate = true
    basePath = "/"
    pidfile.path = /dev/null
    rest.history.size = 50
    data.path = "/var/db/cerebro/cerebro.db"
    es = {
      gzip = true
    }
    secret = ${?APPLICATION_SECRET}
    auth = {
      # either basic or ldap
      type: ${?AUTH_TYPE}
      settings {
        # LDAP
        url = ${?LDAP_URL}
        base-dn = ${?LDAP_BASE_DN}
        method = ${?LDAP_METHOD}
        user-template = ${?LDAP_USER_TEMPLATE}
        bind-dn = ${?LDAP_BIND_DN}
        bind-pw = ${?LDAP_BIND_PWD}
        group-search {
          base-dn = ${?LDAP_GROUP_BASE_DN}
          user-attr = ${?LDAP_USER_ATTR}
          user-attr-template = ${?LDAP_USER_ATTR_TEMPLATE}
          group = ${?LDAP_GROUP}
        }
        # Basic auth
        username = ${?BASIC_AUTH_USER}
        password = ${?BASIC_AUTH_PWD}
      }
    }
    test = test
    