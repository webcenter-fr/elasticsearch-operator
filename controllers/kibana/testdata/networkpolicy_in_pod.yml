apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-allow-api-kb
  namespace: default
  labels:
    cluster: test
    kibana.k8s.webcenter.fr: "true"
  annotations:
    kibana.k8s.webcenter.fr: "true"
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              kibana-operator.k8s.webcenter.fr: "true"
          namespaceSelector:
            matchLabels:
              name: test
      ports:
        - port: 5601
          protocol: TCP
  policyTypes:
    - Ingress