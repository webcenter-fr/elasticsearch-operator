apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-fb
  namespace: default
  labels:
    cluster: test
    filebeat.k8s.webcenter.fr: "true"
  annotations:
    filebeat.k8s.webcenter.fr: "true"
spec:
  replicas: 1
  serviceName: test-headless-fb
  selector:
    matchLabels:
      cluster: test
      filebeat.k8s.webcenter.fr: "true"
  template:
    metadata:
      labels:
        cluster: test
        filebeat.k8s.webcenter.fr: "true"
      annotations:
        filebeat.k8s.webcenter.fr: "true"
        filebeat.k8s.webcenter.fr/secret-custom-ca-es: "b3e6a184c07701fea70b63c92a044c192bce5c2a071c86537ff3c703b9f1a04c"
      name: test-fb
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    cluster: test
                    filebeat.k8s.webcenter.fr: "true"
                topologyKey: kubernetes.io/hostname
              weight: 10
      containers:
      - env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: ELASTICSEARCH_CA_PATH
          value: /usr/share/filebeat/config/es-ca/ca.crt
        - name: ELASTICSEARCH_HOST
          value: https://es1:9200
        image: docker.elastic.co/beats/filebeat:latest
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 5066
          timeoutSeconds: 5
        name: filebeat
        ports:
        - containerPort: 5066
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            path: /
            port: 5066
          timeoutSeconds: 5
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: false
          runAsUser: 0
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 5066
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /usr/share/filebeat/filebeat.yml
          name: filebeat-config
          subPath: filebeat.yml
        - mountPath: /usr/share/filebeat/es-ca
          name: ca-elasticsearch
        - mountPath: /usr/share/filebeat/data
          name: filebeat-data
      initContainers:
      - command:
        - /bin/bash
        - -c
        - |
            #!/usr/bin/env bash
            set -euo pipefail

            # Set right
            echo "Set right"
            chown -v root:root /mnt/data

        image: docker.elastic.co/beats/filebeat:latest
        name: init-filesystem
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        volumeMounts:
          - name: filebeat-data
            mountPath: /mnt/data
        securityContext:
          runAsUser: 0
      securityContext:
        fsGroup: 0
      terminationGracePeriodSeconds: 120
      volumes:
      - name: filebeat-config
        configMap:
          name: test-config-fb
      - name: ca-elasticsearch
        secret:
          secretName: custom-ca-es
      - name: filebeat-data
        emptyDir: {}