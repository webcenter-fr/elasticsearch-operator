apiVersion: beat.k8s.webcenter.fr/v1alpha1
kind: Metricbeat
metadata:
  namespace: default
  name: test-metricbeat-fb
spec:
  elasticsearchRef:
    managed:
      name: test
      namespace: monitoring
  module:
    'beat-xpack.yml': |
      - module: beat
        xpack.enabled: true
        metricsets:
          - stats
          - state
        period: 10s
        hosts: [http://test-fb-0.test-headless-fb.default.svc:5066]
  deployment:
    replicas: 1
    env:
      - name: SOURCE_METRICBEAT_USERNAME
        value: remote_monitoring_user
      - name: SOURCE_METRICBEAT_PASSWORD
        valueFrom:
            secretKeyRef:
              name: test-credential-fb
              key: remote_monitoring_user
    resources:
      limits:
        cpu: "300m"
        memory: 200Mi
      requests:
        cpu: "100m"
        memory: 100Mi