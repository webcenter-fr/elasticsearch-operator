apiVersion: beat.k8s.webcenter.fr/v1
kind: Metricbeat
metadata:
  namespace: default
  name: test-metricbeat-es
spec:
  elasticsearchRef:
    managed:
      name: test
      namespace: monitoring
  module:
    'elasticsearch-xpack.yml': |
      - module: elasticsearch
        xpack.enabled: true
        username: '${SOURCE_METRICBEAT_USERNAME}'
        password: '${SOURCE_METRICBEAT_PASSWORD}'
        ssl:
          enable: false
        scope: cluster
        period: 10s
        hosts: http://test-es.default.svc:9200
  config:
    'metricbeat.yml': |-
      setup.template.settings:
        index.number_of_replicas: 0
  deployment:
    replicas: 1
    env:
      - name: SOURCE_METRICBEAT_USERNAME
        value: remote_monitoring_user
      - name: SOURCE_METRICBEAT_PASSWORD
        valueFrom:
            secretKeyRef:
              name: test-credential-es
              key: remote_monitoring_user
    resources:
      limits:
        cpu: "300m"
        memory: 200Mi
      requests:
        cpu: "100m"
        memory: 100Mi