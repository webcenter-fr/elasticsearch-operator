apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-all-es
  namespace: default
  labels:
    cluster: test
    nodeGroup: all
    elasticsearch.k8s.webcenter.fr: "true"
  annotations:
    elasticsearch.k8s.webcenter.fr: "true"
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      cluster: test
      nodeGroup: all
      elasticsearch.k8s.webcenter.fr: "true"
  serviceName: test-all-headless-es
  template:
    metadata:
      labels:
        cluster: test
        nodeGroup: all
        elasticsearch.k8s.webcenter.fr: "true"
      annotations:
        elasticsearch.k8s.webcenter.fr: "true"
        elasticsearch.k8s.webcenter.fr/configmap-test-all-config-es: "46faae4df93411c94a69d978555dc92653f253387659526e9eaf1ce2c2500e0b"
        elasticsearch.k8s.webcenter.fr/secret-api-certificates: "53b47b289c9912c920ad03f4c114537fe6f9480756f7034cf9fd19017aaad026"
        elasticsearch.k8s.webcenter.fr/secret-transport-certificates: "testsequence"
      name: test-all-es
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    cluster: test
                    nodeGroup: all
                    elasticsearch.k8s.webcenter.fr: "true"
                topologyKey: kubernetes.io/hostname
              weight: 10
      containers:
      - env:
        - name: network.publish_host
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: node.attr.node_name
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: node.name
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: node.roles
          value: master, data, ingest
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test-credential-es
              key: elastic
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: ELASTICSEARCH_JAVA_OPTS
          value: ''
        - name: cluster.name
          value: test
        - name: network.host
          value: 0.0.0.0
        - name: discovery.type
          value: single-node
        - name: PROBE_WAIT_STATUS
          value: green
        - name: PROBE_SCHEME
          value: https
        image: docker.elastic.co/elasticsearch/elasticsearch:latest
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 9300
          timeoutSeconds: 5
        name: elasticsearch
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          exec:
            command:
              - /bin/bash
              - -c
              - |
                  #!/usr/bin/env bash
                  set -euo pipefail

                  # Implementation based on Elasticsearch helm template

                  export NSS_SDB_USE_CACHE=no

                  STARTER_FILE=/tmp/.es_starter_file
                  if [ -f ${STARTER_FILE} ]; then
                    HTTP_CODE=$(curl --output /dev/null -k -XGET -s -w '%{http_code}' -u elastic:${ELASTIC_PASSWORD} ${PROBE_SCHEME}://127.0.0.1:9200/)
                    RC=$?
                    if [[ ${RC} -ne 0 ]]; then
                      echo "Failed to get Elasticsearch API"
                      exit ${RC}
                    fi
                    if [[ ${HTTP_CODE} == "200" ]]; then
                      exit 0
                    else
                      echo "Elasticsearch API return code ${HTTP_CODE}"
                      exit 1
                    fi
                  else
                    HTTP_CODE=$(curl --output /dev/null -k -XGET -s -w '%{http_code}' -u elastic:${ELASTIC_PASSWORD} --fail ${PROBE_SCHEME}://127.0.0.1:9200/_cluster/health?wait_for_status=${PROBE_WAIT_STATUS}&timeout=1s)
                    RC=$?
                    if [[ ${RC} -ne 0 ]]; then
                      echo "Failed to get Elasticsearch API"
                      exit ${RC}
                    fi
                    if [[ ${HTTP_CODE} == "200" ]]; then
                      touch ${STARTER_FILE}
                      exit 0
                    else
                      echo "Elasticsearch API return code ${HTTP_CODE}"
                      exit 1
                    fi
                  fi
          timeoutSeconds: 5
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 9200
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/config
          name: config
        - mountPath: /usr/share/elasticsearch/data
          name: elasticsearch-data
      initContainers:
      - command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        image: docker.elastic.co/elasticsearch/elasticsearch:latest
        name: configure-sysctl
        securityContext:
          privileged: true
          runAsUser: 0
      - command:
        - /bin/bash
        - -c
        - |
            #!/usr/bin/env bash
            set -euo pipefail
            
            # Move original config
            echo "Move original elasticsearch configs"
            cp -a /usr/share/elasticsearch/config/* /mnt/config/

            # Move configmaps
            if [ -d /mnt/configmap ]; then
              echo "Move custom configs"
              cp -f /mnt/configmap/* /mnt/config/
            fi

            # Move certificates
            echo "Move cerficates"
            mkdir -p /mnt/config/api-cert /mnt/config/transport-cert
            cp /mnt/certs/api/* /mnt/config/api-cert/
            cp /mnt/certs/node/ca.crt /mnt/config/transport-cert/
            cp /mnt/certs/node/${POD_NAME}.crt /mnt/config/transport-cert/
            cp /mnt/certs/node/${POD_NAME}.key /mnt/config/transport-cert/

            # Move keystore
            if [ -f /mnt/keystore/elasticsearch.keystore ]; then
              echo "Move keystore"
              cp /mnt/keystore/elasticsearch.keystore /mnt/config
            fi

            # Set right
            echo "Set right"
            chown -R elasticsearch:elasticsearch /mnt/config
            chown -v elasticsearch:elasticsearch /mnt/data


            if [ -d /mnt/plugins ]; then
              cp -a /usr/share/elasticsearch/plugins/* /mnt/plugins/
              chown -R elasticsearch:elasticsearch /mnt/plugins
            fi

        image: docker.elastic.co/elasticsearch/elasticsearch:latest
        name: init-filesystem
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        volumeMounts:
          - name: config
            mountPath: /mnt/config
          - name: node-tls
            mountPath: /mnt/certs/node
          - name: api-tls
            mountPath: /mnt/certs/api
          - name: elasticsearch-config
            mountPath: /mnt/configmap/elasticsearch.yml
            subPath: elasticsearch.yml
          - name: keystore
            mountPath: /mnt/keystore
          - mountPath: /mnt/data
            name: elasticsearch-data
        securityContext:
          runAsUser: 0
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: 120
      volumes:
      - name: node-tls
        secret:
          secretName: test-tls-transport-es
      - name: api-tls
        secret:
          secretName: api-certificates
      - configMap:
          name: test-all-config-es
        name: elasticsearch-config
      - name: keystore
        emptyDir: {}
      - name: config
        emptyDir: {}
      - name: plugin
        emptyDir: {}
      - name: elasticsearch-data
        emptyDir: {}