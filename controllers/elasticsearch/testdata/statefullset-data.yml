apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-data-es
  namespace: default
  labels:
    cluster: test
    nodeGroup: data
    elasticsearch.k8s.webcenter.fr: "true"
  annotations:
    elasticsearch.k8s.webcenter.fr: "true"
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      cluster: test
      nodeGroup: data
  serviceName: test-data-headless-es
  template:
    metadata:
      labels:
        cluster: test
        nodeGroup: data
        elasticsearch.k8s.webcenter.fr: "true"
      annotations:
        elasticsearch.k8s.webcenter.fr/checksum-elasticsearch.yml: 2a0a8650b1d7a5f22e433877319457161489869868b894d448b2616477b521aa
        elasticsearch.k8s.webcenter.fr/checksum-log4.yaml: 949e3031476b60f9f8cea06e1d683f3fb6e689856bdc58590036fd018c40149c
      name: test-data-es
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                cluster: test
                nodeGroup: data
            topologyKey: rack
      containers:
      - command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash
          set -euo pipefail

          if [[ -f /mnt/keystore/elasticsearch.keystore ]]; then
            cp /mnt/keystore/elasticsearch.keystore /usr/share/elasticsearch/config/elasticsearch.keystore
          fi

          ./bin/elasticsearch-plugin install -b repository-s3
          bash elasticsearch-docker-entrypoint.sh
        env:
        - name: node.master
          value: "false"
        - name: node.data
          value: "true"
        - name: node.ingest
          value: "false"
        - name: node.ml
          value: "false"
        - name: node.remote_cluster_client
          value: "false"
        - name: node.transform
          value: "false"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test-credential-es
              key: elastic
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: ELASTICSEARCH_JAVA_OPTS
          value: -Xms30g -Xmx30g
        - name: cluster.initial_master_nodes
          value: test-master-es-0 test-master-es-1 test-master-es-2
        - name: discovery.seed_hosts
          value: test-master-headless-es
        - name: cluster.name
          value: test
        - name: network.host
          value: 0.0.0.0
        - name: bootstrap.memory_lock
          value: "true"
        image: docker.elastic.co/elasticsearch/elasticsearch:2.3.0
        livenessProbe:
          failureThreshold: 10
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 9300
          timeoutSeconds: 5
        name: elasticsearch
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 9200
          timeoutSeconds: 5
        resources:
          limits:
            cpu: "8"
            memory: 64Gi
          requests:
            cpu: "5"
            memory: 30Gi
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 9200
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /mnt/snapshot
          name: snapshot
        - mountPath: /usr/share/elasticsearch/config/certs/node
          name: node-tls
        - mountPath: /usr/share/elasticsearch/config/certs/api
          name: api-tls
        - mountPath: /usr/share/elasticsearch/data
          name: elasticsearch-data
        - mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          name: elasticsearch-config
          subPath: elasticsearch.yml
        - mountPath: /usr/share/elasticsearch/config/log4.yaml
          name: elasticsearch-config
          subPath: log4.yaml
        - mountPath: /mnt/keystore
          name: keystore
      initContainers:
      - command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        image: docker.elastic.co/elasticsearch/elasticsearch:2.3.0
        name: configure-sysctl
        resources:
          limits:
            cpu: 300m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          privileged: true
          runAsUser: 0
      - command:
        - /bin/bash
        - -c
        - |
            #!/usr/bin/env bash
            set -euo pipefail

            elasticsearch-keystore create
            for i in /mnt/keystoreSecrets/*/*; do
                key=$(basename $i)
                echo "Adding file $i to keystore key $key"
                elasticsearch-keystore add-file "$key" "$i"
            done

            # Add the bootstrap password since otherwise the Elasticsearch entrypoint tries to do this on startup
            if [ ! -z ${ELASTIC_PASSWORD+x} ]; then
              echo 'Adding env $ELASTIC_PASSWORD to keystore as key bootstrap.password'
              echo "$ELASTIC_PASSWORD" | elasticsearch-keystore add -x bootstrap.password
            fi

            cp -a /usr/share/elasticsearch/config/elasticsearch.keystore /mnt/keystore/
        image: docker.elastic.co/elasticsearch/elasticsearch:2.3.0
        name: init-keystore
        resources:
          limits:
            cpu: 300m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
          - name: keystore
            mountPath: /mnt/keystore
          - name: elasticsearch-keystore
            mountPath: /mnt/keystoreSecrets
      nodeSelector:
        project: elasticsearch
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: 120
      tolerations:
      - effect: NoSchedule
        key: project
        operator: Equal
        value: elasticsearch
      volumes:
      - name: node-tls
        secret:
          secretName: test-tls-transport-es
      - name: api-tls
        secret:
          secretName: test-tls-api-es
      - configMap:
          name: test-data-config-es
        name: elasticsearch-config
      - name: snapshot
        nfs:
          path: /snapshot
          server: nfsserver
      - hostPath:
          path: /data/elasticsearch
        name: elasticsearch-data
      - name: keystore
        emptyDir: {}
      - name: elasticsearch-keystore
        secret:
          secretName: elasticsearch-security
      - name: config
        emptyDir: {}
      - name: plugin
        emptyDir: {}