apiVersion: v1
kind: Service
metadata:
  name: test-master-es
  namespace: default
  labels:
    cluster: test
    nodeGroup: master
    elasticsearch.k8s.webcenter.fr: "true"
  annotations:
    elasticsearch.k8s.webcenter.fr: "true"
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    cluster: test
    nodeGroup: master
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
      name: http
    - protocol: TCP
      port: 9300
      targetPort: 9300
      name: transport