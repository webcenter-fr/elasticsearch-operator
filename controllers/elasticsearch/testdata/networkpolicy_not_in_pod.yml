apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-allow-api-es
  namespace: default
  labels:
    cluster: test
    elasticsearch.k8s.webcenter.fr: "true"
  annotations:
    elasticsearch.k8s.webcenter.fr: "true"
spec:
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 9200
          protocol: TCP
  policyTypes:
    - Ingress