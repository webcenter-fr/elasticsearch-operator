apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-exporter-es
  namespace: default
  labels:
    cluster: test
    elasticsearch.k8s.webcenter.fr: "true"
  annotations:
    elasticsearch.k8s.webcenter.fr: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      exporter: "true"
      elasticsearch: "true"
  template:
    metadata:
      labels:
        exporter: "true"
        elasticsearch: "true"
      name: test-exporter-es
    spec:
      containers:
      - env:
        - name: ES_USERNAME
          value: elastic
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test-credential-es
              key: elastic
        image: quay.io/prometheuscommunity/elasticsearch-exporter:latest
        args:
          - "--es.aliases"
          - "--es.all"
          - "--es.cluster_settings"
          - "--es.data_stream"
          - "--es.indices"
          - "--es.indices_mappings"
          - "--es.indices_settings"
          - "--es.shards"
          - "--es.slm"
          - "--es.snapshots"
          - "--es.ssl-skip-verify"
          - "--es.uri=https://test-es.default.svc:9200"
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            path: /healthz
            port: 9114
          timeoutSeconds: 10
        name: exporter
        ports:
        - containerPort: 9114
          name: exporter
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            path: /healthz
            port: 9114
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            path: /healthz
            port: 9114
          timeoutSeconds: 5