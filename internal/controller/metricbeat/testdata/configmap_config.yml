apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    metricbeat.k8s.webcenter.fr: "true"
  labels:
    cluster: test
    metricbeat.k8s.webcenter.fr: "true"
    label1: value1
  name: test-config-mb
  namespace: default
data:
  log4j.yml: |
    log.test: test
  metricbeat.yml: |
    http:
        enabled: true
        host: 0.0.0.0
    metricbeat:
        config:
            modules:
                path: ${path.config}/modules.d/*.yml
    node:
        value: test
        value2: test
    output:
        elasticsearch:
            hosts:
                - https://test-es.default.svc:9200
            password: ${ELASTICSEARCH_PASSWORD}
            ssl:
                certificate_authorities:
                    - /usr/share/metricbeat/es-ca/ca.crt
                enable: true
            username: ${ELASTICSEARCH_USERNAME}
    